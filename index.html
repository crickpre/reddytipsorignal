<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REDDY TIPS ORIGINAL</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('back.jpg') no-repeat center center/cover;
      color: white;
      text-align: center;
      padding: 20px;
      position: relative;
    }

    /* Dark overlay + blur */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(6px);
      z-index: 0;
    }

    .card {
      position: relative;
      z-index: 1;
      padding: 30px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      max-width: 400px;
      width: 100%;
    }

    /* Logo circle */
    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: white;
      overflow: hidden;
      margin: 0 auto 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .subscribers {
      font-size: 18px;
      margin-bottom: 20px;
      opacity: 0.9;
    }

    /* Timer */
    .timer {
      font-size: 28px;
      font-weight: bold;
      margin: 20px auto;
      background: rgba(0, 0, 0, 0.5);
      padding: 12px 25px;
      border-radius: 12px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    /* Button fade in/out */
    .btn {
      display: inline-block;
      padding: 14px 35px;
      background: linear-gradient(135deg, #ff0000, #ff4d4d);
      border-radius: 40px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      animation: fadeInOut 2s infinite;
      transition: all 0.3s ease;
      text-decoration: none;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
    }
    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.8);
    }

    @keyframes fadeInOut {
      0% { opacity: 0.4; }
      50% { opacity: 1; }
      100% { opacity: 0.4; }
    }

    /* Responsive */
    @media (max-width: 600px) {
      .card { padding: 20px; }
      .logo { width: 90px; height: 90px; }
      h1 { font-size: 20px; }
      .subscribers { font-size: 16px; }
      .timer { font-size: 22px; padding: 10px 18px; }
      .btn { font-size: 16px; padding: 10px 20px; }
    }
  </style>
</head>
<body>

  <div class="card">
    <!-- Logo -->
    <div class="logo">
      <img src="logo.jpg" alt="Logo">
    </div>

    <!-- Title -->
    <h1>REDDY TIPS ORIGINAL (रेड्डी-రెడ్డి)</h1>
    <div class="subscribers">64,163 Subscribers</div>

    <!-- Join Button -->
    <a href="https://t.me/+WEc4ssl0waZhMGRl" class="btn">Join [REDDY TIPS ORIGINAL (रेड्डी-రెడ్డి)] Channel</a>

    <!-- Timer -->
    <div class="timer" id="timer">60</div>
  </div>

  <script>
    // 60 Second Countdown
    let timeLeft = 60;
    const timer = document.getElementById("timer");

    const countdown = setInterval(() => {
      timeLeft--;
      timer.textContent = timeLeft;

      if (timeLeft <= 0) {
        clearInterval(countdown);
        timer.textContent = "Time’s Up!";
      }
    }, 1000);
  </script>
</body>
